services:
  - type: web
    name: campuseats-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://your-backend-url.onrender.com
      - key: REACT_APP_ENVIRONMENT
        value: production